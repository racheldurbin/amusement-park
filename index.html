<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Amusement Park</title>
</head>
<body>
  <div class="container">
    <h1>Enter your height to see what rides you can go on:</h1>
    <form id="formOne">
      <div class="form-group">
        <label for="height">Your height</label>
        <input id="height" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Show me!</button>
    </form>
    <p class="mediumRides">Cyclone</p>
    <p class="shortRides">Milk Mountain</p>
    <p class="shortRides">Mini Ferris</p>
    <p class="tallRides">Rollin Thunder</p> 
    <p class="shortRides">Schlow Nado</p>
    <p class="tallRides">Spindrop</p>
    <p class="mediumRides">Spinner</p>
    <p class="mediumRides">Tortilla Toss</p>
    <p class="tallRides">Tower of Terror</p>
  
  </div>
</body>
</html>
